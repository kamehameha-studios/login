<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>
        Login to Kamehameha Studios
      </title>
      <style>
        .a {
          color: red;
        }
        .b {
          text-align: center;
        }
        .c {
          margin-bottom: 30px;
        }
        .d {
          font-size: 32.4598px;
        }
        
      </style>
      <script>
        function WriteCookie() {
          let now = new date();
          now.setMonth( now.getMonth() + 11);
          let doman = "kamehameha-studios.github.io;";
          
          cookievalue = "";
          
          document.cookie = name = "login-user"; expires = now; domain = doman; content = cookievalue; path = "/";;
        }
      </script>
    </head>
    <body onload="WriteCookie">
      <div>
        <div>
          <h1 class="a b d">
            WELCOME TO KAMEHAMEHA STUDIOS!!!
          </h1>
        </div>
        <div>
          <h2 class="b d">
            LOGIN
          </h2>
        </div>
        <div>
          <form accept-charset="UTF-8" action="https://kamehameha-studios.github.io/login/404.html" method="get" class="b">
            <div>
              <input type="name"  placeholder="Username" autocomplete="current-username" class="c" height="50" width="100" id="name">
            </div>
            <div>
              <input type="password" placeholder="Password" autocomplete="current-password" class="c" autocapitalize="off" height="50" width="100" spellcheck="false" badinput="false" data-initial-value="" dir="ltr" data-initial-dir="ltr" id="password">
            </div>
            <div>
              <button type="submit" class="b">
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </body>
  </html>
</DOCTYPE>
