<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>
        Login to Kamehameha Studios
      </title>
      <style>
        .a {
          color: red;
        }
        .b {
          text-align: center;
        }
        .c {
          margin-bottom: 30px;
        }
        .d {
          font-size: 32.4598px;
        }
        .e {
          height: "150";
          width: "200";
        }
      </style>
      <script>
        function WriteCookie() {
          let now = new date();
          now.setMonth( now.getMonth() + 11);
          let doman = "kamehameha-studios.github.io;";
          
          cookievalue = "";
          
          document.cookie = name = "login-user"; expires = now; domain = doman; value = cookievalue;;
        }
        var checkAccount = function() {
          var name = document.GetElementById("#name");
          var code = document.GetElementById("#password");
          var form = document.GetElementById("#form");
          var hidden1 = "";
          if(name = value === "Bosco") {
            form = action = "https://kamehameha-studios.github.io/Bosco-home/";
          }
          if(code = value === hidden1) {
            form = action = "https://kamehameha-studios.github.io/Bosco-home/";
          }
        }
      </script>
    </head>
    <body lang="en" onload="WriteCookie()">
      <div>
        <div>
          <h1 class="a b d">
            WELCOME TO KAMEHAMEHA STUDIOS!!!
          </h1>
        </div>
        <div>
          <h2 class="b d">
            LOGIN
          </h2>
        </div>
        <div>
          <form accept-charset="UTF-8" action="https://kamehameha-studios.github.io/username.login-404-could-not-be-found" method="get" class="b" onload="checkAccount" id="form">
            <div>
              <input type="name" placeholder="Username" autocomplete="username" class="c" class="e" id="name">
            </div>
            <div>
              <input type="password" placeholder="Password" autocomplete="current-password" class="c" autocapitalize="off" class="e" spellcheck="false" badinput="false" dir="ltr" data-initial-dir="ltr" id="password">
            </div>
            <div>
              <button type="submit" class="b">
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </body>
  </html>
</DOCTYPE>
